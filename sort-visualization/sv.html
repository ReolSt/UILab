<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/sv.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>
</head>

<body>
  <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
    uniform vec3 cameraPosition;
    uniform mat3 cameraRotationMatrix;

    layout (location = 0) in vec3 position;
    layout (location = 1) in vec4 color;

    out vec4 vertexColor;

    void main() {
      gl_Position = vec4((position - cameraPosition) * cameraRotationMatrix, 1.0);
      vertexColor = color;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-vertex">#version 300 es
    precision highp float;

    in vec4 vertexColor;

    out vec4 fragColor;

    void main() {
      fragColor = vertexColor;
    }
  </script>
  <div class="main">
    <div class="visualizer">
        <canvas id="canvas-visualizer"></canvas>
      </div>
  </div>
  <script defer src="js/math.js"></script>
  <script defer src="js/gl.js"></script>
  <script defer src="js/glHelper.js"></script>
  <script defer src="js/glObjectRenderer.js"></script>
  <script defer src="js/2dObject.js"></script>
  <script defer src="js/3dObject.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
