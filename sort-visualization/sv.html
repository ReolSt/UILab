<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/sv.css">
</head>

<body>
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    layout (location = 0) in vec3 aPosition;
    layout (location = 1) in vec4 aColor;

    out vec3 vColor;
    void main() {
      gl_Position = aPosition;
      vColor = aColor;
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-vertex">
    #version 300 es
    precision highp float;

    in vec4 vColor;

    out vec4 fragColor;

    void main() {
      fragColor = vColor;
    }
  </script>
  <div class="main flex">
    <div class="sorting-visualizer flex">
      <div class="visualizer flex">
        <canvas id="canvas-visualizer"></canvas>
      </div>
      <div class="graph flex">
        <div id="graph-a" class="graph-container">
          <canvas id="canvas-graph-a"></canvas>
        </div>
        <div id="graph-b" class="graph-container">
          <canvas id="canvas-graph-b"></canvas>
        </div>
      </div>
    </div>
    <div class="ui flex">
    </div>
  </div>
  <script defer src="js/math.js"></script>
  <script defer src="js/shader.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
